  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border box;
    }
    :root {
      --primary-color: #4fb783;
    }
    .wrapper {
      width: 100%;
      height: 900px;
      background-color: white;
    }

    /* ---------------------Nav bar----------------- */
    .nav_bar {
      width: 100%;
      display: flex;
      gap: 300px;
      align-items: center;
      padding: 10px 70px 0 90px;
    }

    .container_1 {
      background-color: #ebfff5;
      background: linear-gradient(
        to right,
        #faf3dc 0%,
        #ebfff5 50%,
        #ebfff5 100%
      );
    }
    .menu-bar ul li {
      list-style: none;
      display: inline-block;
      padding: 0 25px;
    }
    .menu-bar a i {
      display: none;
    }
    .menu-bar ul li a {
      text-decoration: none;
      color: #000000;
      font-family: "Open Sans", sans-serif;
      font-weight: 400;
      opacity: 70%;
      font-size: 14px;
    }
    .menu-bar ul li span img {
      position: relative;
      right: 80px;
      top: 5px;
    }
    .main-bar ul li a:hover,
    .clinic-logo img {
      cursor: pointer;
    }
    .mobile_nav {
      width: 70px;
      top: -5px;
      right: 20px;
      display: none;
    }
    .mobile_nav ul li {
      list-style: none;
    }
    .mobile_nav ul li a {
      text-decoration: none;
      font-family: "Open Sans", sans-serif;
      font-weight: 400;
      opacity: 70%;
      font-size: 12px;
      color: #000000;
      padding: 30px 5px 30px 25px;
    }
    .mobile_nav ul li a:hover {
      color: #01ff27;
    }

    /* ----------------------Footer--------------------------------- */
    footer {
      background-color: var(--primary-color);
    }
    .footer_card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 90px;
    }
    .footer_card .footer_left img {
      width: 120px;
      margin: 20px 0 10px 0;
    }
    .footer_location {
      display: flex;
      gap: 5px;
      align-items: center;
      margin-right: 20px;
      width: 170px;
    }
    .footer_card .footer_left .footer_location img {
      width: 18px;
      padding-right: 10px;
    }
    .footer_card .footer_left .footer_location p {
      margin-top: 10px;
      margin-left: -5px;
      color: #ffffff;
      font-family: "Open Sans", sans-serif;
      font-weight: 400;
      font-size: 13px;
    }
    .footer_card .footer_left .footer_socials img {
      width: 30px;
      padding: 10px 0;
      padding-right: 28px;
    }
    .footer_right span {
      margin: 20px 0 10px 0;
      color: #ffffff;
      font-family: "Open Sans", sans-serif;
      font-weight: 400;
      font-size: 13px;
    }
    .footer_right ul li {
      padding: 13px 0;
      color: #ffffff;
      font-family: "Open Sans", sans-serif;
      font-weight: 400;
      font-size: 13px;
    }
    .footer_right ul li:hover {
      color: #9cf0c6;
      cursor: pointer;
    }
    .footer_right ul li {
      list-style: none;
    }
    .footer_line {
      padding-bottom: 20px;
    }
    .footer_line p {
      width: 100%;
      text-align: center;
      color: #ffffff;
      font-family: "Open Sans", sans-serif;
      position: relative;
    }
    .footer_line p::before {
      content: "";
      height: 1.5px;
      width: 34.5%;
      background-color: #ffffff;
      position: absolute;
      top: 9px;
      left: 0px;
    }
    .footer_line p::after {
      content: "";
      height: 1.5px;
      width: 34.5%;
      background-color: #ffffff;
      position: absolute;
      top: 9px;
      right: 0px;
    }
  </style>

            </div>

          <div class="footer_right">

          </div>
